<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jogo do Termo Numérico</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
</head>

<body>

  <div class="container">
    <main>
      <div class="container_titulo">
        <h1>Jogo do Termo Numérico</h1>
        <p class="boasVindas">Seja bem-vindo ao Jogo do Termo Numérico</p>
      </div>

      <div class="container_menor">
        <p class="enunciado">Digite uma sequência 4 de números, sendo todos diferentes entre si</p>

        <div class="container_botoesInput">
          <div class="container_primeiroInput">
            <input type="number" min="0" max="9" class="primeiroInput">
          </div>

            <div class="container_botaoChute">
              <button onclick="" class="botaoChute">Chutar</button>
            </div>
        </div>

        <div class="container_botaoAdicionar">

          <div class="container_adicionar">
            <button onclick="adicionarNumero()" class="botao_adicionar">Adicionar</button>
          </div>


          <div class="container_novoJogo">
            <button onclick="" class="botaoNovoJogo">Novo Jogo</button>
          </div>

        </div>



      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
