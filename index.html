<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jogo do Termo Numérico</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
</head>

<body>

  <div class="container">
    <main>
      <div class="container_titulo">
        <h1>Jogo do Termo Numérico</h1>
        <p class="boasVindas">Seja bem-vindo ao Jogo do Termo Numérico</p>
      </div>

      <div class="container_menor">
        <p class="enunciado">Digite, UM POR VEZ, uma sequência 4 de números, sendo todos diferentes entre si</p>

        <div class="container_botoesInput">
          <div class="container_primeiroInput">
            <input type="number" min="0" max="9" class="primeiroInput">
          </div>

          <div class="container_adicionar">
            <button onclick="adicionarNumero()" class="botao_adicionar" id="botaoAdicionar">Add</button>
          </div>

          <div class="container_botaoChute">
            <button onclick="verificarChute()" class="botaoChute">Chutar</button>
          </div>

          <div class="container_novoJogo">
            <button onclick="novoJogo()" class="botaoNovoJogo">Novo Jogo</button>
          </div>
        </div>

        <div class="container_novaTentativa">
          <button onclick="novaTentativa()" class="botaoNovaTentativa">Nova Tentativa</button>
        </div>

        <div class="container_resposta">
          <h3 class="resposta" id="resposta"></h3>
        </div>

        <div class="container_numerosEscolhidos">
          <h4 class="numerosEscolhidos"></h4>
        </div>

        <div class="container_tentativas">
          <h5 class="tentativas"></h5>
        </div>

      </div>

  </div>
  </main>
  </div>

  <footer class="rodape">
    <p>Made By<a href="https://github.com/mincavalcantee"> Yasmin Cavalcante</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
